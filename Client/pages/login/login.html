<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../../style.css" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  
</head>
<body class="body-login">
    <script src="../../utils.js"></script>
    <script src="../../auth.js"></script>
    
    <div class="form-container">
      <center><h1 class="title-login">Login</h1></center>
      <div class="header-logo"><a href="../../index.html"><img src="	https://seeklogo.com/images/H/hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png" alt=""></a></div><br>
      <form id="loginForm">
          <label for="email">Email </label>
          <input
            id="email"
            type="text"
            placeholder="Enter Username"
            name="email"
            required
          />
          <!-- <span class="error">Ovo je Error:</span> -->

          <label for="password">Password </label>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <!-- <span class="error">Ovo je Error:</span> -->

          <input type="submit" value="LOGIN"></input>
          <button type="button"><a href="../register/register.html">Create account</a></button>
          <label for="remeberMeCheck">Remember me: <input id="remeberMeCheck" type="checkbox" checked="checked" /> </span>
          <a href="#"> Forgot password? </a>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
