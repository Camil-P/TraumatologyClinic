<!DOCTYPE html>
<html>

<head>
	<title>Validacija Forme</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="register-body">
    <script src="../../utils.js"></script>
    <script src="../../auth.js"></script>

	<div class="form-container">
		<center>
			<h1 class="title-register">Register</h1>
		</center>
		<div class="header-logo"><a href="../../index.html"><img src="	https://seeklogo.com/images/H/hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png" alt=""></a></div><br>

		<form autocomplete="off" id="registerForm">
			
			<input autocomplete="false" name="hidden" type="text" style="display:none;">

			<h1>Register user</h1>
			<label for="name">Name:</label>
			<input  id="name" type="text" name="name" placeholder="Example: Mark ">

			<label for="surname">Surname:</label>
			<input  id="surname" type="text" name="surname" placeholder="Example: Zuckkew">
			<label  for="jmbg">jmbg:</label>
			<input  id="jmbg" type="text" name="jmbg" placeholder="jmbg: 98797835464564">
			<label for="birthDate">Birth day:</label>
			<input  id="birthDate" type="text" name="birthDate" placeholder="Example: 1999-07-24">

			<label for="email">Email:</label>
			<input  id="email" type="text" name="email" placeholder="markzuc@example.eu">

			<label for="password">Password:</label>
			<input  id="password" type="password" name="password" placeholder="*******">

			<!-- <label for="repeat_password">Repeat password:</label>
			<input id="repeat_password" type="password" name="repeat_password" placeholder="*******"> -->

			<label  for="birthPlace">Choose country:</label>t
			<input type="text"  list="birthPlace" name="birthPlace" class="datalist-input" />
			<datalist id="birthPlace">
				<option value="Srbija" ></option>
				<option value="Hrvatska" ></option>
				<option value="Crna Gora" ></option>
				<option value="Bosna i Hercegovina" ></option>
				<option value="Albanija" ></option>
			</datalist>

			<label for="phoneNumber">Number phone:</label>
			<input  id="phoneNumber" type="text" name="phoneNumber" placeholder="06#####">

			<label for="country">Choose gender:</label>
			<input type="text"  list="gender" name="gender" class="datalist-input" />
			<datalist id="gender">
				<option value="Male" ></option>
				<option value="Female" ></option>
			</datalist>

			<input type="submit" value="Submit"></button>
			<a href="../login/login.html"> Already have an account? </a>
		</form>
	</div>



	<script src="../../constants.js"></script>
	<script src="register.js"></script>
    <script src="../../resources/removeWebHost.js"></script>
</body>

</html>
